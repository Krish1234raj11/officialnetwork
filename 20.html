<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay $20 - Minecraft Store</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body { background-color: #f5f7fa; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .payment-container { background: white; border-radius: 12px; box-shadow: 0 5px 25px rgba(0,0,0,0.1); width: 100%; max-width: 450px; padding: 30px; text-align: center; }
        .payment-header { margin-bottom: 25px; }
        .payment-header h1 { color: #2c3e50; font-size: 28px; margin-bottom: 8px; }
        .payment-amount { font-size: 48px; font-weight: bold; color: #e74c3c; margin: 20px 0; }
        .payment-details { background: #f8f9fa; border-radius: 10px; padding: 20px; margin: 25px 0; text-align: left; }
        .detail-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #eee; }
        .detail-row:last-child { border-bottom: none; }
        .detail-label { color: #7f8c8d; font-weight: 500; }
        .detail-value { color: #2c3e50; font-weight: 600; }
        .pay-now-btn { display: block; width: 100%; padding: 16px; background: #e74c3c; color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; margin-bottom: 15px; transition: background 0.3s; }
        .pay-now-btn:hover { background: #c0392b; }
        .conversion-note { color: #7f8c8d; font-size: 14px; margin-top: 10px; }
        @media (max-width: 480px) { .payment-container { padding: 25px; } .payment-amount { font-size: 40px; } }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="payment-header">
            <h1>Complete Payment</h1>
            <p>Minecraft Store Purchase</p>
        </div>
        <div class="payment-amount">$20.00</div>
        <div class="payment-details">
            <div class="detail-row">
                <span class="detail-label">Item:</span>
                <span class="detail-value" id="item-name">Minecraft Package</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Amount in INR:</span>
                <span class="detail-value">₹1,660</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Payment to:</span>
                <span class="detail-value">8091056604@fam</span>
            </div>
        </div>
        <button class="pay-now-btn" onclick="initiatePayment()">Pay Now ₹1,660</button>
        <p class="conversion-note">*Approximate conversion: $1 = ₹83</p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('item-name').textContent = urlParams.get('item') || 'Minecraft Package';
        
        function initiatePayment() {
            const amountINR = 1660;
            const paymentNote = `Payment for ${document.getElementById('item-name').textContent} ($20)`;
            const gpayLink = `https://tez.google.com/pay?pa=8091056604@fam&pn=Minecraft Store&am=${amountINR}&cu=INR&tn=${encodeURIComponent(paymentNote)}`;
            const upiLink = `upi://pay?pa=8091056604@fam&pn=Minecraft Store&am=${amountINR}&cu=INR&tn=${encodeURIComponent(paymentNote)}`;
            
            window.open(gpayLink, '_blank');
            setTimeout(() => { window.location.href = upiLink; }, 500);
        }
    </script>
</body>
</html>
